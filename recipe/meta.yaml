{% set name = "ESMValCore" %}
{% set version = "2.4.0rc3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce24c306d3d9a17e52759fa47ccecc45846ae1792bcd7d8a41f1b0ead58ef85e

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - git
    - python >=3.7
    - pip
    - pytest-runner
    - setuptools_scm
  run:
    # esmvaltool
    - python >=3.7
    - iris >=3.1.0
    - python-stratify
    - scipy
    # Normally installed via pip:
    - cftime
    - cf-units >=3.0.0
    - dask
    - defusedxml
    - esgf-pyclient
    - esmpy !=8.1.0
    - fiona
    - fire
    - humanfriendly
    - jinja2
    - myproxyclient
    - nc-time-axis
    - netCDF4
    - numpy
    - prov
    - psutil
    - pybtex
    - pydot
    - pyyaml
    - requests
    - shapely
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - pip
    - pytest
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-pkg_resources
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-pkg_resources types-PyYAML
    - pytest -n 2 --ignore=run_test.py
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.preprocessor
    - esmvalcore.experimental

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - zklaus
    - valeriupredoi
    - nielsdrost
    - schlunma
    - bouweandela
