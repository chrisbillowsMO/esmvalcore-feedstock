{% set name = "ESMValCore" %}
{% set version = "2.6.0rc4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ec2b8190f603dc3f9e102a6ad87d954a48092f959e1cad047843aff2753e3ce

build:
  # Increment the build number when building a new conda package of the same
  # esmvalcore version, reset to 0 when building a new version.
  number: 0
  # This is noarch but will fail on windows due to missing dependency esmpy.
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - git
    - python >=3.8
    - pip !=21.3
    - pytest-runner
    - setuptools_scm
  run:
    # esmvaltool
    - python >=3.8
    - iris >=3.2.1
    - python-stratify
    - scipy >=1.6
    # Normally installed via pip:
    - cartopy
    - cftime
    - cf-units >=3.0.0, <3.1.0, !=3.0.1.post0
    - dask
    - esgf-pyclient >=0.3.1
    - esmpy !=8.1.0
    - fiona
    - fire
    - geopy
    - humanfriendly
    - importlib_resources
    - isodate
    - jinja2
    - nc-time-axis
    - nested-lookup
    - netCDF4
    - numpy
    - pandas
    - pillow
    - prov
    - psutil
    - pybtex
    - pyyaml
    - requests
    - shapely
    - yamale

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    # - ESMValTool_sample_data==0.0.3
    - flake8
    - pip
    - pytest
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html
    - pytest-metadata
    - pytest-mock
    - pytest-mypy
    - pytest-xdist
    - r-yaml
    # - types-requests
    # - types-pkg_resources
    # - types-PyYAML
  commands:
    - pip install ESMValTool-sample-data types-requests types-pkg_resources types-PyYAML
    - pytest -n 2 --ignore=run_test.py --ignore=tests/unit/documentation/
    - esmvaltool -- --help
    - esmvaltool version
  imports:
    - esmvalcore
    - esmvalcore.cmor
    - esmvalcore.cmor.check
    - esmvalcore.cmor.fix
    - esmvalcore.preprocessor
    - esmvalcore.experimental

about:
  home: https://www.esmvaltool.org
  license: Apache-2.0
  license_file: LICENSE
  summary: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  description: 'ESMValCore: A community tool for pre-processing data from Earth system models in CMIP and running analysis scripts.'
  doc_url: https://esmvaltool.readthedocs.io/
  dev_url: https://github.com/ESMValGroup/ESMValCore

extra:
  recipe-maintainers:
    - bouweandela
    - nielsdrost
    - schlunma
    - valeriupredoi
    - zklaus
